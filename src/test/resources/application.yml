micronaut:
  application:
    name: orchestratorManager
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
datasources:
  default:
#    url: jdbc:h2:file:./database.sql
#    username: sa
#    password: ''
#    driverClassName: org.h2.Driver
#    dialect: H2
    url: 'jdbc:postgresql://localhost/postgres'
    driverClassName: 'org.postgresql.Driver'
    username: postgres
    password: password
    dialect: POSTGRES
jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        show_sql: true
consul:
  client:
    registration:
      enabled: false
    defaultZone: ${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}
netty:
  default:
    allocator:
      max-order: 3
flyway:
  enabled: true
  datasources:
    default:
      enabled: true
      baseline-on-migrate: true
      locations:
        - classpath:db/migration/postgres
